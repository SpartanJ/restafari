apply plugin: 'com.android.library'

def versionMajor = 0
def versionMinor = 3
def versionPatch = 18

android {
	compileSdkVersion 27
	buildToolsVersion '27.0.3'

	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 27
		versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile( 'proguard-android.txt' ), 'proguard-rules.pro'
		}
	}
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.google.code.gson:gson:2.8.0'
    api 'com.mcxiaoke.volley:library:1.0.19'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'restafari'

    publishedGroupId = 'com.ensoft-dev.restafari'
    libraryName = 'restafari'
    artifact = 'restafari'

    libraryDescription = 'rest helper library'

    siteUrl = 'https://github.com/SpartanJ/restafari'
    gitUrl = 'https://github.com/SpartanJ/restafari.git'

    libraryVersion = "${versionMajor}.${versionMinor}.${versionPatch}"

    developerId = 'prognoz'
    developerName = 'Mart√≠n Lucas Golini'
    developerEmail = 'spartanj@gmail.com'

    licenseName = 'MIT License'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
