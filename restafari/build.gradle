apply plugin: 'com.android.library'

android {
	compileSdkVersion 27
	buildToolsVersion '27.0.3'

	defaultConfig {
		minSdkVersion 16
		targetSdkVersion 27
		versionCode 3000
		versionName "0.3.0-dev"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile( 'proguard-android.txt' ), 'proguard-rules.pro'
		}
	}
}

dependencies {
	api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.google.code.gson:gson:2.8.0'
    api 'com.mcxiaoke.volley:library:1.0.19'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'restafari'

    publishedGroupId = 'com.ensoft-dev.restafari'
    libraryName = 'restafari'
    artifact = 'restafari'

    libraryDescription = 'rest helper library'

    siteUrl = 'https://github.com/SpartanJ/restafari'
    gitUrl = 'https://github.com/SpartanJ/restafari.git'

    libraryVersion = '0.3.0-dev'

    developerId = 'prognoz'
    developerName = 'Mart√≠n Lucas Golini'
    developerEmail = 'spartanj@gmail.com'

    licenseName = 'MIT License'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
