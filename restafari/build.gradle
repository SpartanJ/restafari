apply plugin: 'com.android.library'

android {
	compileSdkVersion 25
	buildToolsVersion '25.0.2'

	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 25
		versionCode 204
		versionName "0.2.4"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile( 'proguard-android.txt' ), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree( include: [ '*.jar' ], dir: 'libs' )
	compile 'com.android.support:appcompat-v7:25.3.1'
	compile 'com.google.code.gson:gson:2.7'
	compile 'com.mcxiaoke.volley:library:1.0.19'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'restafari'

    publishedGroupId = 'com.ensoft-dev.restafari'
    libraryName = 'restafari'
    artifact = 'restafari'

    libraryDescription = 'rest helper library'

    siteUrl = 'https://github.com/SpartanJ/restafari'
    gitUrl = 'https://github.com/SpartanJ/restafari.git'

    libraryVersion = '0.2.4'

    developerId = 'prognoz'
    developerName = 'Mart√≠n Lucas Golini'
    developerEmail = 'spartanj@gmail.com'

    licenseName = 'MIT License'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
